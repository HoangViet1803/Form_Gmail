<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style/style.css">
    <title>Gmail</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div id="box_left">
                <div class="info">
                    <img id="logo_mini" src="./asset/imgs/Google_2015_logo.svg.png" alt="">
                    <h1 style="font-weight:400; font-size: 24px;">Tạo Tài khoản Google</h1>
                    <h3 style="padding-top: 12px; font-weight:400; font-size: 16px;">Tiếp tục với Gmail</h3>
                </div>
                <div class="form-field pd_24">
                    <div class="in-focus-2 name">
                        <input class="form-input input-name" type="text" placeholder=" " required autofocus>
                        <label class="form-lable " for="firstname">Họ</label>
                    </div>
                    <div class="in-focus-2 name">
                        <input class="form-input input-name" type="text" placeholder=" " required>
                        <label class="form-lable " for="name">Tên</label>
                    </div>

                    <div class="in-focus-1">
                        <input class="form-input" id="user_name" type="text" placeholder=" " required>
                        <label class="form-lable " for="user_name">Tên người dùng</label>
                        <lable id="gmail">@gmail.com</lable>
                    </div>

                    <div style="padding: 60px 0 0 5px; color: rgb(95, 95, 95); font-size: 13px;">
                        <p>Bạn có thể sử dụng chữ cái, số và dấu chấm</p>
                    </div>

                    <div class="in-focus-2 pd_24 pass">
                        <input class="form-input input-pass" type="password" placeholder=" " required>
                        <label class="form-lable" for="pass">Mật khẩu</label>
                    </div>
                    <div class="in-focus-2 pd_24 pass">
                        <input class="form-input input-pass" type="password" placeholder=" " required>
                        <label class="form-lable" for="confirm">Xác nhận</label>
                    </div>

                    <div style="padding: 60px 0 12px 5px; color: rgb(95, 95, 95); font-size: 13px;">
                        <p>Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</p>
                    </div>

                    <div class="show">
                        <input type="checkbox" id="show_pass" style="position:relative; height: 18px; width: 31px; left: 3px;top: 9px; cursor: pointer;">
                    </div>
                    <label for="show_pass" style="position: relative;bottom: 3px; cursor: pointer;">Hiện mật khẩu</label>
                    <div id="log_next">
                        <a href="#">Đăng nhập</a>
                        <input type="submit" value="Tiếp theo">
                    </div>

                </div>
                <!-- <div id="log_next">
                    <a href="#">Đăng nhập</a>
                    <button>Tiếp theo</button>
                </div> -->
            </div>
            <div id="box_right">
                <img src="./asset/imgs/account.png" alt="">
                <p>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google</p>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
